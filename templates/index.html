<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Andrew Hughson</title>
		<meta name="google-site-verification" content="QbaKqBrlrdE0_lMGSQGvaw_x_U22LAEy5yssJTbntkI" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link rel="stylesheet" href="{{ static_url("css/style.css") }}"/>
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<!-- 		<link rel="shortcut icon" href="../assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png"> -->
	</head>
	<body>
		<div class="container">
			<header class="jumbotron">
				<h1>Andrew Hughson</h1>
				<p class="lead">
					Software Engineering undergraduate at the University of Auckland
				</p>
			</header>
			<div class="row">
				<div class="posts span8">
					{%for post in posts%}
					<div class="post">
						<div class="post-heading">
							<div class="post-title">
								<h2>{{escape(post['title'])}}</h2>
							</div>
							<div class="post-date">
								<p>
									{{post['date']}}
								</p>
							</div>
							<div class="post-author">
								<p>
									{{escape(post['author'])}}
								</p>
							</div>
						</div>
						<div class="post-body">
							{%for paragraph in post['text'].split('\n')%}
							<p>
								{{escape(paragraph)}}
							</p>
							{%end%}
						</div>
					</div>
					{%end%}
				</div>
			</div>
			<!-- /container -->
			<!-- Le javascript
			================================================== -->
			<!-- Placed at the end of the document so the pages load faster -->
			<script src="{{ static_url("js/jquery-1.7.2.js") }}"></script>
			<script src="{{ static_url("js/bootstrap.js") }}"></script>
	</body>
</html>
