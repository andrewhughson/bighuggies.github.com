---
layout: default
---

{% for post in site.posts %}
	<article class="post">
		<header class="post-header">
			<h1><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h1>
			<h2>{{ post.date | date_to_long_string }}</h2>
		</header>
		{{ post.excerpt }}
    <a class="post-link read-more" href="{{post.url}}">read more ...</a>
	</article>
{% endfor %}
